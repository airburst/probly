<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Probly</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="main">

        <section class="row">
            <div class="col-md-12">
                <h1>Product Feedback</h1>
                <div id="problems-section">
                    <table class="table table-hover" id="problems-table">
                        <thead>
                            <tr>
                                <th>Site</th>
                                <th>Feedback</th>
                                <th>Url</th>
                                <th>Viewport</th>
                                <th>Browser</th>
                                <th>Date Raised</th>
                                <th>Categories</th>
                                <th>Notes</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="problems-table-body"></tbody>
                    </table>
                </div>

                <div class=" hide" id="problem-details"></div>
            </div>
        </section>

    </div>
</body>

</html>
